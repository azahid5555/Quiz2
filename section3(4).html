<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <p class="fs-4 display-4">Create a age calculator that takes date of birth of user and shows age in years, 
                    months and days.</p>
            </div>
        </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col">
                <label for="" class="form-label mt-5">Day</label>
                <input type="number" class="form-control mb-4" id="inputDay" />
            </div>
            <div class="col">
                <label for="" class="form-label mt-5">Month</label>
                <input type="number" class="form-control mb-4" id="inputMonth" />
            </div>
            <div class="col">
                <label for="" class="form-label mt-5">Year</label>
                <input type="number" class="form-control mb-4" id="inputyear" />
            </div>
          </div>
          <button class="btn btn-outline-danger" onclick="calcAge();">
            Calculate Sum of Angles
          </button> <span class="small">till 31/12/2022</span>
          <p id="result" class="mt-5 display-4 fs-4"></p>

        </div>
      </div>
    </main>

    <script>
      function calcAge() {
        let currentYear = 2022;
        let currentMonth = 12;
        let currentDay = 31;
        let byear = document.getElementById("inputyear").value;
        let bMon = document.getElementById("inputMonth").value;
        let bDay = document.getElementById("inputDay").value;
        let calcYear, calcMon , calcDay;
        if(byear == "" || bMon == "" || bDay == ""){
            alert("Enter a valid Number");
        }
        else if(byear > 2022 || bMon > 12 || bDay > 31 ){
            alert("Enter a valid Number");
        } else  if(byear == 2022 && bMon == 12 && bDay > 31){
            alert("Date of birth needs to be earlier than the age at date.");
        }
        else{
            calcYear = currentYear - byear;
            calcMon = currentMonth - bMon;
            calcDay = currentDay - bDay;
            document.getElementById("result").innerHTML = `Days = ${calcDay} , Month = ${calcMon} , Year = ${calcYear}`;
        }
        
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

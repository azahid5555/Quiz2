<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-4">

          <label for="" class="form-label mt-5">Enter String</label>
          <input type="text" class="form-control mb-4" id="input" />
          <button class="btn btn-outline-danger" onclick="checkPali();">
            Reverse It
          </button>
          <p id="result" class="mt-5 display-4 fs-4"></p>

        </div>
      </div>
    </main>

    <script>
      function checkPali() {
        var string = document.getElementById("input").value;
        var newString = "";
        console.log(string.length);
        for (let i = string.length - 1; i >= 0; i--) {
          newString += string[i];
        }

        let character = "";
        for (let i = 0; i < string.length - 1; i++) {
          for (let j = i + 1; j < string.length; j++) {
            if (string[i] == string[j]) {
              character = string[i];
            }
          }
        }

        if(newString == ""){
            document.getElementById(
            "result"
          ).innerHTML = "Please Enter Some Text";
        } else if (newString == string) {
          document.getElementById(
            "result"
          ).innerHTML = `${string} is a Palindrome`;
        } else {
          document.getElementById(
            "result"
          ).innerHTML = `${string} is not a Palindrome`;
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

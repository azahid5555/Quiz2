<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <p class="fs-4 display-4">Given an integer N, the task is to find the sum of interior angles of an N-sided 
                    polygon.</p>
            </div>
        </div>
      <div class="row">
        <div class="col-md-4">

          <label for="" class="form-label mt-5">Enter Sides of Polygon</label>
          <input type="number" class="form-control mb-4" id="input" />
          <button class="btn btn-outline-danger" onclick="sumOdd();">
            Calculate Sum of Angles
          </button>
          <p id="result" class="mt-5 display-4 fs-4"></p>

        </div>
      </div>
    </main>

    <script>
      function sumOdd() {
        var input1 = Number(document.getElementById("input").value);
        
        if(input1 < 3){
            alert("No Polygon having 2 sides only");
        } else{
            document.getElementById("result").innerHTML = `Sum of Interior angles of ${input1} sided Polygon = ${input1 * 90}`;
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

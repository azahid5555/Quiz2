<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4 fs-2">
                    Age to Days
                </h1>
                <input type="number" name="" class="form-control w-50" id="input1">
                <button class="btn btn-outline-primary my-3" onclick="calcage()">Calculate</button>
                <p class="result1 display-4 fs-1"></p>
            </div>
        </div>
    </main>
    <script>
        function calcage(){
            let Age = document.getElementById("input1").value;
            let ageDays = Age * 365;
            alert(`${Age} Age in days = ${ageDays}`);
            
            
        }
    </script>

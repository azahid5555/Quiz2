<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <p class="fs-4 display-4">Write a program that takes a number of greater than 5 digits from input field and shows sum of all odd numbers. For example, if the input is 196783, the sum would be 1 + 9 + 7 + 3 = 20.</p>
            </div>
        </div>
      <div class="row">
        <div class="col-md-4">

          <label for="" class="form-label mt-5">Enter Number</label>
          <input type="number" class="form-control mb-4" id="input" />
          <button class="btn btn-outline-danger" onclick="sumOdd();">
            Reverse It
          </button>
          <p id="result" class="mt-5 display-4 fs-4"></p>

        </div>
      </div>
    </main>

    <script>
      function sumOdd() {
        var input1 = document.getElementById("input").value;
        
        if(input1.length <= 4){
            alert("Please Enter More than or Equal to 5 Numbers");
        } else{
            getarray(input1);
        }
      }

      
      function getarray(ele){
        let Array1 = [];
        let split = ele;

        for(let i = 0; i < ele.length; i++){
            let div = parseInt(split / 10);
            split = split % 10;
            Array1.push(split)
            split =  div;
        }
        console.log(Array1);
        calcsum(Array1);
      }

      function calcsum(arr){
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] % 2 == 1){
                sum = sum + arr[i];
            }
        }
        document.getElementById("result").innerHTML = sum;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
